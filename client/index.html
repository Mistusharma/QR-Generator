<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <form id="qr-form">
        <label for="qr-id">ID:</label>
        <input type="text" id="qr-id" name="id" required>
        <label for="qr-price">Price:</label>
        <input type="text" id="qr-price" name="price" required>
        <button type="submit">Generate QR Code</button>
    </form>
    <div id="qr-result"></div>
    <script src="script.js"></script>
</body>
</html>
